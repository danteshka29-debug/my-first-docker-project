server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }

    # ЭТО САМАЯ ВАЖНАЯ ЧАСТЬ
    location /stub_status {
        stub_status;
        allow 127.0.0.1; # Разрешаем доступ только изнутри Пода
        deny all;        # Запрещаем всем остальным
    }
}